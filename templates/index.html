<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>실시간 채팅</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
  <!-- Socket.IO + Kakao Maps SDK (https로 명시) -->
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=51288a42ab25099a9055e918fa43e7d9"></script>
</head>

<body>
  <h2>🗨️ 실시간 채팅방</h2>
  <div>
    <input type="text" id="username" placeholder="이름을 입력하세요">
  </div>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="if(event.key === 'Enter') sendMessage();">
  <button id="send" onclick="sendMessage()">보내기</button>

  <script>
    // ngrok 등 HTTPS 환경에서 외부 서비스 시, 주소를 명시적으로 지정해도 됨
    // const socket = io('https://xxxx-xxx-xxx-xxx.ngrok-free.app');
    const socket = io();

    // 메시지 수신 시 채팅창에 표시 + 위치 마커 표시
    socket.on('message', function (data) {
      const chat = document.getElementById('chat');
      const msgDiv = document.createElement('div');
      // 이름, 메시지, 위치 표시
      msgDiv.textContent = (data.username ? data.username : '익명') + ': ' + data.text +
        (data.lat && data.lng ? ` (위치: ${data.lat}, ${data.lng})` : '');
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;

      // 위치 정보가 있으면 지도에 마커 추가 + 지도 이동
      if (data.lat && data.lng && map) {
        const pos = new kakao.maps.LatLng(data.lat, data.lng);
        new kakao.maps.Marker({
          position: pos,
          map: map,
          title: "사용자 위치"
        });
        map.panTo(pos); // 지도 중심을 해당 위치로 이동
      }
    });

    // 메시지 전송 함수
    function sendMessage() {
      const input = document.getElementById('message');
      const usernameInput = document.getElementById('username');
      const msg = input.value.trim();
      const username = usernameInput.value.trim() || '익명';
      if (msg) {
        socket.emit('message', {
          username: username,
          text: msg,
          lat: userLat,
          lng: userLng
        });
        input.value = '';
      }
    }
  </script>

  <h2>🗺️ 카카오 지도</h2>
  <div id="map"></div>

  <script>
    const container = document.getElementById('map');
    let map;
    let myMarker;
    let userLat = null;
    let userLng = null;

    // 위치 정보 가져오기 및 지도 표시
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          userLat = position.coords.latitude;
          userLng = position.coords.longitude;
          showMap(userLat, userLng);
        },
        function (error) {
          alert(
            "위치 권한이 차단되어 있습니다.\n" +
            "지도를 사용하시기 원하시면\n" +
            "브라우저 주소창 왼쪽의 자물쇠(🔒) 아이콘을 클릭해\n" +
            "'사이트 설정'에서 위치 권한을 허용해 주세요."
          );
          window.location.href = "https://www.naver.com";
        }
      );
    } else {
      alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      window.location.href = "https://www.naver.com";
    }

    // 지도 및 내 위치 마커 표시
    function showMap(lat, lng) {
      const options = {
        center: new kakao.maps.LatLng(lat, lng),
        level: 3
      };
      map = new kakao.maps.Map(container, options);

      myMarker = new kakao.maps.Marker({
        position: new kakao.maps.LatLng(lat, lng),
        map: map,
        title: "내 위치"
      });
    }
  </script>
</body>
</html>
