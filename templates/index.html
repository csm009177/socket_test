<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>실시간 채팅</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
  <!-- Socket.IO + Kakao Maps SDK -->
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=51288a42ab25099a9055e918fa43e7d9"></script>
</head>

<body>
  <h2>🗨️ 실시간 채팅방</h2>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="메시지를 입력하세요" onkeypress="if(event.key === 'Enter') sendMessage();">
  <button id="send" onclick="sendMessage()">보내기</button>

  <script>
    const socket = io();

    socket.on('message', function (msg) {
      const chat = document.getElementById('chat');
      const msgDiv = document.createElement('div');
      msgDiv.textContent = msg;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById('message');
      const msg = input.value.trim();
      if (msg) {
        socket.send(msg);
        input.value = '';
      }
    }
  </script>

  <h2>🗺️ 카카오 지도</h2>
  <div id="map"></div>

  <script>
    const container = document.getElementById('map');
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 3
    };
    const map = new kakao.maps.Map(container, options);

    const marker = new kakao.maps.Marker({
      position: new kakao.maps.LatLng(37.5665, 126.9780)
    });
    marker.setMap(map);
  </script>
</body>

</html>
